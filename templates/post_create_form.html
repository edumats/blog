{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block meta%}
  <meta name="robots" content="noindex" />
{% endblock%}

{% block title %}Create Post{% endblock %}
{% block content %}
    <div class="container">
      <div class="row">
        <!-- Content -->
        <main class="post blog-post col-lg-8">
          <div class="container">
            <div class="post-single">
              <div class="post-details">
                <h1 class="mb-5">Create a post</h1>
                <form method="post" enctype="multipart/form-data">
                    {{ form.media }}
                    {% csrf_token %}                   
                    {% crispy form %}
                    <button type="button" data-toggle="modal" data-target="#myModal">Launch modal</button>
                    <input class="btn btn-primary" type="submit" name="" value="Create">
                </form>
              </div>
            </div>
          </div>
          <div class="modal" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Create Category</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form method="post" action="{% url 'category-create' %}" id="category-form">
                    {% crispy create_category %}
                  </form>
                  <div class="modal-footer">
                    <button type="submit" form="category-form" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
{% endblock %}
